{% extends 'head.html' %}

{% block title %}Sign-up{% endblock %}

{% block content %}
	<div class="card login-form">
		<div class="card-header">Sign for Wedding Butler</div>
		<div class="card-body">
			<form method="POST">
			  <div class="form-group">
				<label for="userInput">Username:</label>
				<input type="text" class="form-control" name="user" id="userInput" placeholder="Enter Username">
			  </div>
			  <div class="form-group">
				<label for="emailInput">Email:</label>
				<input type="text" class="form-control" name="email" id="emailInput" placeholder="Enter Email">
			  </div>
			  <div class="form-group">
				<label for="passInput">Password:</label>
				<input type="password" class="form-control" name="pass" id="passInput" placeholder="***********">
			  </div>
			  <div class="form-group">
				<label for="passInput2">Repeat Password:</label>
				<input type="password" class="form-control" name="pass2" id="passInput2" placeholder="***********">
			  </div>
			  <button type="submit" class="btn btn-primary">Sign-up</button>
			</form>
	  </div>
	</div>
{% endblock %}
